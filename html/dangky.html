<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký</title>
    <!-- <img src="../image/CODING.png" id="img1" alt="" /> -->

    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="../Font/fontawesome-free-6.4.0-web/css/all.css"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Main CSS  -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/login_register_responsive.css" />
  </head>

  <body class="background">
    <head>
      <a class="btn mt-3 ms-3 btn-outline-light" href="./trangchu.html">
        <i class="fa-solid fa-arrow-left"></i>Vể trang chủ</a
      >
    </head>

    <main>
      <!-- Modal -->
      <div class="modal modal__background d-none">
        <div class="modal__item text-center">
          <i class="fa-regular fa-rectangle-xmark modal__close--icon"></i>
          <svg height="200" width="200">
            <circle
              class="circle"
              cx="100"
              cy="100"
              r="95"
              stroke="rgb(25,135,84)"
              stroke-width="10"
              fill-opacity="0"
            />
          </svg>
          <div class="logo"></div>
          <i
            class="fa-solid fa-check text-success"
            style="font-size: 150px"
          ></i>

          <div class="modal__content">
            <p class="modal__content--title">Chúc mừng</p>
            <p class="fs-4">Bạn đã đăng ký tài khoản thành công!</p>
            <a
              class="btn text-white bg-info fs-4 fw-bold"
              href="./dangnhap.html"
              >Đăng nhập ngay</a
            >
          </div>
        </div>
      </div>

      <!-- ------------------------------------------------------------------------------------------------- -->

      <div
        class="d-flex flex-column justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div
          class="border border-1 rounded-5 d-flex justify-content-center align-items-center w-50 bg-gradient bg-opacity-10 w-mobile"
        >
          <div class="w-50 w-mobile">
            <h1 class="fw-bold fs-1 text-white">Đăng kí</h1>
            <form class="" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label text-white fs-5 mb-0"
                  >Họ và tên</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nhập tên của bạn"
                />
                <div id="message__name"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-white fs-5 mb-0"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Nhập Email của bạn"
                />
                <div id="message__email"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label text-white fs-5 mb-0"
                  >Mật khẩu</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Nhập mật khẩu của bạn"
                />
                <div id="message__password"></div>
              </div>

              <div class="mb-3">
                <label for="password2" class="form-label text-white fs-5 mb-0"
                  >Nhập lại mật khẩu</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Nhập lại mật khẩu của bạn"
                />
                <div id="message__password2"></div>
              </div>

              <button
                class="mb-3 w-100 fs-5 bg-info-subtle border border-0 fw-bold rounded-4"
                style="color: #9999cc"
              >
                Đăng ký
              </button>
            </form>

            <p class="fs-5">
              Bạn đã có tài khoản?
              <a
                href="dangnhap.html"
                class="fw-bold text-decoration-none"
                style="color: #ffcc00"
                >Đăng nhập</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>

  <!-- Thư viện hỗ trợ JQuery 3.6.4-->
  <script src="../js/jquery-3.6.4.min.js"></script>

  <!-- Bootstrap JS 5.3.0  -->
  <script src="../js/bootstrap.bundle.min.js"></script>

  <!-- main js -->
  <script src="../js/main.js"></script>

  <!-- dang ki js -->
  <script src="../js/dangky.js"></script>
</html>
