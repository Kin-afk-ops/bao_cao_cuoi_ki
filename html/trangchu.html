<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang chủ</title>
  <link rel="icon" href="../image/background.png">


  <!-- Slick Carousel  -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="../Font/fontawesome-free-6.4.0-web/css/all.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!-- Main CSS  -->
  <link rel="stylesheet" href="../css/main.css">

  <!-- Trang chủ CSS -->
  <link rel="stylesheet" href="../css/trangchu.css">
</head>

<body>
  <section class="trangchu__content">
    <div class="trangchu__content--left">
      <div class="trangchu__brand">
        <a href="#" class="brand__logo">
          <i class="fab fa-react"></i>
        </a>
        <p class="brand__name mb-0">Free Course</p>
      </div>

      <div class="trangchu__navbar">
        <ul class="ps-0">
          <li class="navbar__item active">
            <a href="" class="navbar__item--content">
              <i class="fa fa-home"></i>
              Trang chủ
            </a>
            <div class="navbar__item--overflow">
              .
            </div>
          </li>
          <li class="navbar__item">
            <a href="" class="navbar__item--content">
              <i class="fa fa-home"></i>
              Khóa học
            </a>
            <div class="navbar__item--overflow">
              .
            </div>
          </li>
          <li class="navbar__item">
            <a href="" class="navbar__item--content">
              <i class="fa fa-home"></i>
              Blog
            </a>
            <div class="navbar__item--overflow">
              .
            </div>
          </li>
          <li class="navbar__item">
            <a href="" class="navbar__item--content">
              <i class="fa fa-home"></i>
              Blog
            </a>
            <div class="navbar__item--overflow">
              .
            </div>
          </li>
          <li class="navbar__item">
            <a href="" class="navbar__item--content">
              <i class="fa fa-home"></i>
              About
            </a>
            <div class="navbar__item--overflow">
              .
            </div>
          </li>

        </ul>
      </div>
    </div>

    <div class="trangchu__content--right">
      <div class="trangchu__header">
        <div class="header--left">
          <p>Welcome Back, Alex!</p>
          <p>You're doing great this week. Keep it up!</p>
        </div>
        <div class="header--right">
          <div class="header__search">
            <div class="search__bar">
              <input type="text" placeholder="What do you want to learn ?">
              <a href="">
                <i class="fa fa-search"></i>
              </a>
            </div>
            <a href="#" class="header--avt">
              <img src="../image/avatar-cute-vui-nhon.jpg" class="avt" alt="">
            </a>
          </div>
        </div>
      </div>

      <div class="trangchu__carousel">
        <div class="carousel__number">
          <div class="carousel__title">Statistics</div>
          <div class="carousel__number--content">

            <div class="carousel__number--item">
              <p>2</p>
              <p>Courses completed</p>
            </div>

            <div class="carousel__number--item">
              <p>4</p>
              <p>Courses in progress</p>
            </div>

            <div class="carousel__number--item chart">
              <div>
                <p>7.5</p>
                <p>Hours spent <br> this week</p>
              </div>
              <img src="../image/chart.jpg" alt="">
            </div>

          </div>

        </div>
        <div class="carousel__history">
          
        </div>

      </div>

      <div class="trangchu__course">

      </div>
    </div>
  </section>


</body>

<!-- Thư viện hỗ trợ JQuery 3.6.4-->
<script src="../js/jquery-3.6.4.min.js"></script>

<!-- Bootstrap JS 5.3.0  -->
<script src="../js/bootstrap.bundle.min.js"></script>


<!-- Slick Carousel -->
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
  $('.multiple-items').slick({
    infinite: true,
    slidesToShow: 3,
    slidesToScroll: 3
  });
</script>

</html>
